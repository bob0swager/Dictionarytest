<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
   
    <h:head>
        <title>View words</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"  />
<h:outputStylesheet library="dist" name="css/AdminLTE.min.css"  />
<h:outputStylesheet library="dist" name="css/skins/_all-skins.min.css"  />
<h:outputStylesheet library="plugins" name="iCheck/flat/blue.css"  />
<h:outputStylesheet library="plugins" name="morris/morris.css"  />
<h:outputStylesheet library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.css"  />
<h:outputStylesheet library="plugins" name="datepicker/datepicker3.css"  />
<h:outputStylesheet library="plugins" name="daterangepicker/daterangepicker-bs3.css"  />
<h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"  />

<h:outputScript library="plugins" name="jQuery/jQuery-2.2.0.min.js" />
<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
<h:outputScript library="plugins" name="sparkline/jquery.sparkline.min.js" />
<h:outputScript library="plugins" name="morris/morris.min.js" />
<h:outputScript library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.min.js" />
<h:outputScript library="plugins" name="jvectormap/jquery-jvectormap-world-mill-en.js" />
<h:outputScript library="plugins" name="jvectormap/knob/jquery.knob.js" />
<h:outputScript library="plugins" name="daterangepicker/daterangepicker.js" />
<h:outputScript library="plugins" name="datepicker/bootstrap-datepicker.js" />
<h:outputScript library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" />
<h:outputScript library="plugins" name="slimScroll/jquery.slimscroll.min.js" />
<h:outputScript library="plugins" name="fastclick/fastclick.js" />
<h:outputScript library="dist" name="js/app.min.js" />
<h:outputScript library="dist" name="js/pages/dashboard.js" />
<h:outputScript library="dist" name="js/demo.js" />

<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>


    </h:head>
    <h:body>
     
        <h:body>

 <f:view>
            
            <ui:include src="userMainPage.html"/>
        </f:view>
        
         <f:view> 
            <ui:include src="menu.html"/>
        </f:view>
        
         <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h:form>
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Words</h3>
            </div>
            <div class="box-body">
        <h:dataTable value="#{word.getAllWords()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        class="table table-bordered"
                        columnClasses="column1,column2,column3"
    		>
 
    		<h:column>
                    <f:facet name="header">
    				Word
				</f:facet>
                    
                   
                             <!--   <li><a href="viewWords.xhtml?vocab_id={c.id_vocabulary}">-->
    				<span>#{c.native_word}</span>
                         
                      
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Translate
				</f:facet>
    				#{c.translatre_word}
    		</h:column>
            <h:column>
              
                   
                    <span class="badge bg-red"><h:commandLink  value="Delete" action="#{word.deleteWord(c.id_word)}" style="color: black;"/></span> 
               		
    		</h:column>
 
 		
    		
    	</h:dataTable>
                </div>
        </div>
            
            
       
       </h:form>
       
     
        <h:button id="button" value="Add Word" outcome="addWord.xhtml" class="btn btn-info btn-flat" style="width: 100px;">
          <!--  <f:param name="id" value="#param['vocab_id']}" /> -->
         </h:button>
       
       
      <h:button id="button2" value="Test" outcome="test.xhtml" class="btn btn-success btn-flat" style="width:100px;">
            <!--<f:param name="id" value="#@{param['vocab_id']}" />-->
         </h:button>
           
      
     
    
  
     
       <h:messages id="success" style="color:#009988"/>
    </section>
         </div>
 		 <f:view>
            
            <ui:include src="footerUserMainPage.html"/>
        </f:view>
    </h:body>
    </h:body>
        
</html>
