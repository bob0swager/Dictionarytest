 <!DOCTYPE html>

    <h:head>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"  />
<h:outputStylesheet library="dist" name="css/AdminLTE.min.css"  />

<h:outputScript library="dist" name="js/demo.js" />

<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>

     
    </h:head>
    <h:body>
         <f:view>
            
            <ui:include src="userMainPage.html"/>
        </f:view>
        
        <f:view> 
            <ui:include src="menu.html"/>
        </f:view>
        
        <div class="content-wrapper">
            
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h:form>
      <h4>Vocabulary name:</h4>
      <h:inputText id="name" value="#{vocabulary.name_vocabulary}" required="true" requiredMessage="The field 1Empty" class="form-control" style="width: 300px;"></h:inputText>
      <h4>Vocabulary language:</h4>
      <h:inputText id="language" value="#{vocabulary.language_vocabulary}" class="form-control" style="width: 300px;"></h:inputText>
      <br/> 
      <h:commandButton action="#{vocabulary.checkResult()}" class="btn btn-block btn-primary" style="width: 100px;"
			value="Add">
     
      </h:commandButton>
     <h:panelGroup binding="#{vocabulary.resultPanel}" rendered="false">
      <h:message for="result"></h:message>
    </h:panelGroup>
      </h:form>
    </section>

    <!-- Main content -->
   
    <!-- /.content -->
  </div>
        
      
        
        
        
         <f:view>
            
            <ui:include src="footerUserMainPage.html"/>
        </f:view>
