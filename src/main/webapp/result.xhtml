<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Result</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"  />
<h:outputStylesheet library="dist" name="css/AdminLTE.min.css"  />
<h:outputStylesheet library="dist" name="css/skins/_all-skins.min.css"  />
<h:outputStylesheet library="plugins" name="iCheck/flat/blue.css"  />
<h:outputStylesheet library="plugins" name="morris/morris.css"  />
<h:outputStylesheet library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.css"  />
<h:outputStylesheet library="plugins" name="datepicker/datepicker3.css"  />
<h:outputStylesheet library="plugins" name="daterangepicker/daterangepicker-bs3.css"  />
<h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"  />

<h:outputScript library="plugins" name="jQuery/jQuery-2.2.0.min.js" />
<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
<h:outputScript library="plugins" name="sparkline/jquery.sparkline.min.js" />
<h:outputScript library="plugins" name="morris/morris.min.js" />
<h:outputScript library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.min.js" />
<h:outputScript library="plugins" name="jvectormap/jquery-jvectormap-world-mill-en.js" />
<h:outputScript library="plugins" name="jvectormap/knob/jquery.knob.js" />
<h:outputScript library="plugins" name="daterangepicker/daterangepicker.js" />
<h:outputScript library="plugins" name="datepicker/bootstrap-datepicker.js" />
<h:outputScript library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" />
<h:outputScript library="plugins" name="slimScroll/jquery.slimscroll.min.js" />
<h:outputScript library="plugins" name="fastclick/fastclick.js" />
<h:outputScript library="dist" name="js/app.min.js" />
<h:outputScript library="dist" name="js/pages/dashboard.js" />
<h:outputScript library="dist" name="js/demo.js" />

<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>


    </h:head>
    <h:body>
        <f:view>
            
            <ui:include src="userMainPage.html"/>
        </f:view>
        
         <f:view> 
            <ui:include src="menu.html"/>
        </f:view>
        <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        
        <div class="progress">
                <div class="progress-bar progress-bar-yellow" role="progressbar" aria-valuenow="#{(item.result/test.listTest.size())*100}" aria-valuemin="0" aria-valuemax="100" style="width: #{(item.result/test.listTest.size())*100}%">
                   <h:outputText value="Your score: #{(item.result/test.listTest.size())*100}&nbsp; &nbsp;" class="page-header"/>
                </div>
              </div>
       <f:view>
           <c:forEach var="item" items="${test.test}" varStatus="status"  >
              
               <c:if test="#{item.humanAnswer == item.correctAnswer}">
                   <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-check"></i> Correct! #{item.question} </h4>
             <pre>  <h:outputText value="Your answer: #{item.humanAnswer}   CorrectAnswer: #{item.correctAnswer}" /></pre>   

              </div>
   
</c:if>
<c:if test="#{item.humanAnswer != item.correctAnswer}">
    <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-ban"></i> Incorrect! #{item.question}</h4>
                 <pre>  <h:outputText value="Your answer: #{item.humanAnswer}   CorrectAnswer: #{item.correctAnswer}" /></pre>  
              </div>
   
</c:if>
		</c:forEach>
            
            <h:form>
               
           <h:commandLink value="Return to main page" action="main_page" />
           </h:form>
	</f:view>
    </section>
        </div>
    </h:body>
</html>
