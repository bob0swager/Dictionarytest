<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <style>
      .column3
      {
          width:100px;
      }
      </style>
    </h:head>
    <h:body>
     
        <h:body>

 <f:view>
            
            <ui:include src="userMainPage.html"/>
        </f:view>
         <f:view>
            
            <ui:include src="menu.html"/>
        </f:view>
        
        
         <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Vocabularies</h3>
            </div>
            <div class="box-body">
        <h:dataTable value="#{vocabulary.getAllVocabularies()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        class="table table-bordered"
                        columnClasses="column1,column2,column3"
    		>
 
    		<h:column>
                    <f:facet name="header">
    				Name vocabulary
				</f:facet>
                    <h:form id="frm1">
                    <h:commandLink  value="" action="#{vocabulary.setCurrentVocabulary(c.id_vocabulary)}">
                   
                             <!--   <li><a href="viewWords.xhtml?vocab_id={c.id_vocabulary}">-->
    				<span>#{c.name_vocabulary}</span>
                            </h:commandLink>
                        </h:form>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Language
				</f:facet>
    				#{c.language_vocabulary}
    		</h:column>
            <h:column >
                <h:form id="frm">
                    <h:commandButton type="submit" value="Delete" action="#{vocabulary.deleteVocabulary(c.id_vocabulary)}" class="btn btn-block btn-danger btn-xs" />
                </h:form>		
    		</h:column>
 
 		
    		
    	</h:dataTable>
                </div>
        </div>

    </section>
         </div>
        
 		 <f:view>
            
            <ui:include src="footerUserMainPage.html"/>
        </f:view>
    </h:body>
    </h:body>
