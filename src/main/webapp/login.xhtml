<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
<h:head>
    <title>Login</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          
    <link href='https://fonts.googleaontspis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'/>

    
<h:outputStylesheet library="css" name="bootstrap.min.css"  />
<h:outputStylesheet library="css" name="font-awesome.min.css"  />
<h:outputStylesheet library="css" name="animate.min.css"  />
<h:outputStylesheet library="css" name="et-line-font.css"  />
<h:outputStylesheet library="css" name="nivo-lightbox.css"  />
<h:outputStylesheet library="css" name="nivo_themes/default/default.css"  />
<h:outputStylesheet library="css" name="style.css"  />

<h:outputScript library="js" name="jquery.js" />
<h:outputScript library="js" name="bootstrap.min.js" />
<h:outputScript library="js" name="smoothscroll.js" />
<h:outputScript library="js" name="isotope.js" />
<h:outputScript library="js" name="imagesloaded.min.js" />
<h:outputScript library="js" name="nivo-lightbox.min.js" />
<h:outputScript library="js" name="jquery.backstretch.min.js" />
<h:outputScript library="js" name="wow.min.js" />
<h:outputScript library="js" name="custom.js" />

</h:head>
<h:body>

   <f:view>
            
            <ui:include src="index.html"/>
        </f:view>
    
   
    
    
         <section id="contact" style="background: #3B3B3B url('#{resource['images:contact-bg.jpg']}') no-repeat center center;
         background-size: cover;
  color: #ffffff;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <div class="section-title">
                    <strong>02</strong>
                    <h1 class="heading bold">LOG IN</h1>
                    <hr/>
                </div>
            </div>
   
                    <div class="col-md-6 col-md-offset-3" style="margin-top:-60px;" >
                    <h:form id="formLogin">
                                    <div class="col-md-6 col-sm-6">
                        
                                               <h:inputText id="username" value="#{login.user}" required="true" a:type="text" a:placeholder="Email" class="form-control" requiredMessage="The field 1Empty">
                                                  
             </h:inputText>
            
                    </div>
                                
                    <div class="col-md-6 col-sm-6">
                        
                                                <h:inputSecret id="password" value="#{login.pwd}" required="true" a:type="password" class="form-control" p:placeholder="Password" requiredMessage="the field 2empty"></h:inputSecret>
                    </div>
                    
                    <div class="col-md-offset-2 col-md-8 col-sm-offset-4 col-sm-8">
                        
                                                <h:commandButton action="#{login.validateUsernamePassword}" class="form-control" value="LOGIN"></h:commandButton>     
                    </div>
                </h:form>
            </div>
                   
        </div>
    </div>
</section>

            <ui:include src="footer.html"/>
        </f:view>
  
</h:body>
</html>
