<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>


 
  
    </h:head>
    <h:body>
       <f:view>
            <ui:include src="userMainPage.html"/>
        </f:view>
        <f:view> 
            <ui:include src="menu.html"/>
        </f:view>
 
        
        
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
       
        <ul class="timeline">

    <!-- timeline time label -->
    <li class="time-label">
        <span class="bg-red">
         
           <h:outputText value="#{currentDate}">
      <f:convertDateTime pattern="dd MMM, yyyy" type="date" />
</h:outputText>
        </span>
    </li>
    <!-- /.timeline-label -->

    <!-- timeline item -->
    <li>
        <!-- timeline icon -->
        <i class="fa fa-envelope bg-blue"></i>
        <div class="timeline-item">
            <span class="time"><i class="fa fa-clock-o"></i> 
                <h:outputText value="#{currentDate}">
      <f:convertDateTime pattern="hh:mm" type="date" />
</h:outputText>
            </span>

            <h3 class="timeline-header"><a href="#">Welcome to website when you can test your own vocabulary... </a></h3>

            <div class="timeline-body">
                ...
                Select "Add vocabulary" for creating vocabulary
            </div>
             <div class="timeline-body">
                 ...
                Select "View vocabulary" for view vocabularies, words and passing tests
            </div>

            <div class="timeline-footer">
                <a class="btn btn-primary btn-xs">...</a>
            </div>
        </div>
    </li>
    <!-- END timeline item -->

    ...

</ul>
         </section>
    </div>
        <f:view>
            
            <ui:include src="footerUserMainPage.html"/>
        </f:view>
    </h:body>
</html>
